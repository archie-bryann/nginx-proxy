version: "3.9"

services:
  nginx:
    image: ${DOCKER_USERNAME}/nginx-proxy:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/live:/etc/letsencrypt/live:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    image: ${DOCKER_USERNAME}/react-router-app:latest
    expose:
      - "3000"
    networks:
      - app-network

  backend:
    image: ${DOCKER_USERNAME}/video-demo-web:latest
    expose:
      - "9000"
    networks:
      - app-network

networks:
  app-network:
    external: true
